#ERREURS RAPPORTEES PAR LA DAL;
10000=Une tentative d'enregistrement d'informations de l'utilisateur inexistantes a eu lieu.
10001=Une erreur est survenue lors de la tentative d'enregistrement de l'utilisateur.
10002=Une erreur est survenue lors de la tentative de modification de l'utilisateur.
10003=Une erreur est survenue lors de la tentative de suppression de l'utilisateur.
10004=Une erreur est survenue lors de la tentative de récupération de l'utilisateur.
10005=Une erreur est survenue lors de la tentative d'enregistrement d'un article (champ vide).
10006=Une erreur est survenue lors de la tentative d'enregistrement d'un article.
10007=Une erreur est survenue lors de la tentative de modification d'un article.
10008=Une erreur est survenue lors de la tentative de suppression d'un article.
10009=Une erreur est survenue lors de la tentative de récupération de la liste d'article.
10010=Une erreur est survenue lors de la tentative de la récupération d'un article.
10011=Une erreur est survenue lors de la tentative d'enregistrement d'une enchère (champ vide).
10012=Une erreur est survenue lors de la tentative d'enregistrement d'une enchère.
10013=Une erreur est survenue lors de la tentative de récupération d'une enchère.

